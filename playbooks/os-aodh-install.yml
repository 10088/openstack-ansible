- name: Install the aodh components
  hosts: aodh_all
  gather_facts: "{{ osa_gather_facts | default(True) }}"
  user: root
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - aodh
  pre_tasks:
    - include: "common-tasks/os-{{ container_tech | default('lxc') }}-container-setup.yml"
      static: no
      when: not is_metal

    - include: common-tasks/oslomsg-rpc-vhost-user.yml
      static: no
      vars:
        rpc_user: "{{ aodh_oslomsg_rpc_userid }}"
        rpc_password: "{{ aodh_oslomsg_rpc_password }}"
        rpc_vhost: "{{ aodh_oslomsg_rpc_vhost }}"
      when:
        - inventory_hostname == groups['aodh_api'][0]
        - groups[aodh_oslomsg_rpc_host_group] | length > 0

    - include: common-tasks/oslomsg-notify-vhost-user.yml
      static: no
      vars:
        notify_user: "{{ aodh_oslomsg_notify_userid }}"
        notify_password: "{{ aodh_oslomsg_notify_password }}"
        notify_vhost: "{{ aodh_oslomsg_notify_vhost }}"
      when:
        - inventory_hostname == groups['aodh_api'][0]
        - groups[aodh_oslomsg_notify_host_group] | length > 0

    - include: common-tasks/os-log-dir-setup.yml
      vars:
        log_dirs:
          - src: "/openstack/log/{{ inventory_hostname }}-aodh"
            dest: "/var/log/aodh"

    - include: common-tasks/unbound-clients.yml
      static: no
      when:
        - hostvars['localhost']['resolvconf_enabled'] | bool

  roles:
    - role: "os_aodh"

  post_tasks:
    - include_tasks: "common-tasks/rsyslog-client.yml"
      vars:
        rsyslog_client_log_rotate_file: aodh_log_rotate
        rsyslog_client_log_dir: "/var/log/aodh"
        rsyslog_client_config_name: "99-aodh-rsyslog-client.conf"
