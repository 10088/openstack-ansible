- name: Ensure ceilometer service
  keystone:
    command: "ensure_service"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    service_name: "{{ ceilometer_service_name }}"
    service_type: "{{ ceilometer_service_type }}"
    description: "{{ ceilometer_service_description }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 2
  tags:
    - ceilometer-setup
    - ceilometer-service-add

- name: Ensure ceilometer user
  keystone:
    command: "ensure_user"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ ceilometer_service_user_name }}"
    tenant_name: "{{ ceilometer_service_tenant_name }}"
    role_name: "{{ ceilometer_role_name }}"
    password: "{{ ceilometer_service_password }}"
  register: add_service
  when: not ceilometer_service_in_ldap | bool
  until: add_service|success
  retries: 5
  delay: 10
  tags:
    - ceilometer-setup
    - ceilometer-service-add

- name: Ensure ceilometer user to admin role
  keystone:
    command: "ensure_user_role"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ ceilometer_service_user_name }}"
    tenant_name: "{{ ceilometer_service_project_name }}"
    role_name: "{{ ceilometer_role_name }}"
  register: add_admin_role
  when: not ceilometer_service_in_ldap | bool
  until: add_admin_role|success
  retries: 5
  delay: 10
  tags:
    - ceilometer-api-setup
    - ceilometer-service-add
    - ceilometer-setup


# Create an endpoint
- name: Ensure ceilometer endpoint
  keystone:
    command: "ensure_endpoint"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    region_name: "{{ ceilometer_service_region }}"
    service_name: "{{ ceilometer_service_name }}"
    service_type: "{{ ceilometer_service_type }}"
    endpoint_list:
      - url: "{{ ceilometer_service_publicurl }}"
        interface: "public"
      - url: "{{ ceilometer_service_adminurl }}"
        interface: "admin"
      - url: "{{ ceilometer_service_internalurl }}"
        interface: "internal"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10
  tags:
    - ceilometer-setup
    - ceilometer-service-add
