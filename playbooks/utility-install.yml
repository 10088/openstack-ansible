- name: Setup the utility location(s)
  hosts: utility_all
  max_fail_percentage: 20
  user: root
  pre_tasks:
    - include: common-tasks/os-lxc-container-setup.yml
    - include: common-tasks/os-log-dir-setup.yml
      vars:
        log_dirs:
          - src: "/openstack/log/{{ inventory_hostname }}-utility"
            dest: "/var/log/utility"

    - name: Create log directory (not is_metal)
      file:
        dest: "/var/log/utility"
        state: "directory"
        force: "yes"
      when: not is_metal | bool
      tags:
        - utility-logs
  roles:
    - { role: "galera_client", tags: [ "utility-galera-client" ] }
    - role: "pip_install"
      pip_lock_to_internal_repo: "{{ (pip_links | length) >= 1 }}"
      tags:
        - utility-pip-lock-down
    - { role: "openstack_openrc", tags: [ "utility-openstack-openrc" ] }
  post_tasks:
    - name: Update apt sources
      apt:
        update_cache: yes
        cache_valid_time: 600
      register: apt_update
      until: apt_update|success
      retries: 5
      delay: 2
      when:
        - ansible_pkg_mgr == 'apt'
      tags:
        - utility-apt-packages
    - name: Install apt packages
      apt:
        pkg: "{{ item }}"
        state: latest
      with_items: "{{ utility_apt_packages }}"
      when:
        - ansible_pkg_mgr == 'apt'
      tags:
        - utility-apt-packages
    - name: Install yum packages
      yum:
        pkg: "{{ item }}"
        state: latest
      with_items: "{{ utility_yum_packages }}"
      when:
        - ansible_pkg_mgr == 'yum'
      tags:
        - utility-yum-packages
    - name: Install pip packages
      pip:
        name: "{{ item }}"
        state: latest
        extra_args: "{{ pip_install_options|default('') }}"
      register: install_packages
      until: install_packages|success
      retries: 5
      delay: 2
      with_items: "{{ utility_pip_packages }}"
      tags:
        - utility-pip-packages
    - name: Distribute private ssh key
      copy:
        content: "{{ utility_ssh_private_key }}"
        dest: /root/.ssh/id_rsa
        mode: 0600
        owner: root
        group: root
      when:
        - utility_ssh_private_key is defined
  vars:
    utility_apt_packages:
      - git
    utility_yum_packages:
      - git
    utility_pip_packages:
      - python-openstackclient
      - python-ceilometerclient
      - python-cinderclient
      - python-glanceclient
      - python-heatclient
      - python-keystoneclient
      - python-neutronclient
      - python-novaclient
      - python-ironicclient
      - python-swiftclient
      - gnocchiclient
      - python-memcached
      - pycrypto
    is_metal: "{{ properties.is_metal|default(false) }}"
