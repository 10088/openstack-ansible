- name: Ensure stack_owner role
  keystone: >
    command=ensure_role
    login_tenant_name="{{ auth_admin_tenant }}"
    login_user="{{ auth_admin_username }}"
    login_password="{{ auth_admin_password }}"
    endpoint="{{ auth_admin_uri }}"
    role_name="heat_stack_owner"

- name: Ensure admin has stack_owner role
  keystone: >
    command=ensure_user_role
    login_tenant_name="{{ auth_admin_tenant }}"
    login_user="{{ auth_admin_username }}"
    login_password="{{ auth_admin_password }}"
    endpoint="{{ auth_admin_uri }}"
    user_name="admin"
    tenant_name="admin"
    role_name="heat_stack_owner"

- name: Ensure stack_user role
  keystone: >
    command=ensure_role
    login_tenant_name="{{ auth_admin_tenant }}"
    login_user="{{ auth_admin_username }}"
    login_password="{{ auth_admin_password }}"
    endpoint="{{ auth_admin_uri }}"
    role_name="heat_stack_user"

- name: Ensure old heat_domain_admin is not present (this user is superseded by stack_domain_admin)
  shell: |
    . /root/openrc
    keystone user-delete heat_domain_admin
  ignore_errors: true

- name: Create heat domain
  shell: |
    . /root/openrc
    openstack --os-identity-api-version=3 --os-auth-url={{ auth_identity_uri_v3 }} \
              domain create {{ stack_domain }} --description "Owns users and projects created by heat"
  ignore_errors: true

- name: Create heat domain admin user
  shell: |
    . /root/openrc
    openstack --os-identity-api-version=3 --os-auth-url={{ auth_identity_uri_v3 }} \
              user create --domain {{ stack_domain }} --password {{ stack_domain_admin_password }} {{ stack_domain_admin }}
  ignore_errors: true

- name: Retrieve heat domain id
  shell: |
    . /root/openrc
    openstack --os-identity-api-version=3 --os-auth-url={{ auth_identity_uri_v3 }} \
                    domain show {{ stack_domain }} | grep -oE -m 1 "[0-9a-f]{32}"
  register: stack_domain_id

- name: Assign admin role to heat domain admin user
  shell: |
    . /root/openrc
    openstack --os-identity-api-version=3 --os-auth-url={{ auth_identity_uri_v3 }} \
              role add --user {{ stack_domain_admin }} --domain {{ stack_domain_id.stdout }} admin

- name: Setup Heat Config
  template: >
    src={{ item }}
    dest=/etc/heat/{{ item }}
    owner={{ system_user }}
    group={{ system_group }}
  with_items:
    - heat.conf
    - environment.d/default.yaml
    - templates/AWS_CloudWatch_Alarm.yaml
    - templates/AWS_RDS_DBInstance.yaml
    - api-paste.ini
    - policy.json
  notify: Restart os service
