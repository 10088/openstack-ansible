- hosts: horizon_all[0]
  user: root
  pre_tasks:
    - name: Sort the rabbitmq servers
      dist_sort:
        value_to_lookup: "{{ container_name }}"
        ref_list: "{{ groups['horizon_all'] }}"
        src_list: "{{ rabbit_hosts }}"
      register: servers
    - name: Set rabbitmq servers
      set_fact:
        rabbit_hosts: "{{ servers.sorted_list }}"
  roles:
    - horizon_common
    - galera_db_setup
    - horizon_setup
    - horizon_apache
  vars_files:
    - vars/openstack_service_vars/horizon.yml
    - vars/repo_packages/horizon.yml

- hosts: horizon_all:!horizon_all[0]
  user: root
  pre_tasks:
    - name: Sort the rabbitmq servers
      dist_sort:
        value_to_lookup: "{{ container_name }}"
        ref_list: "{{ groups['horizon_all'] }}"
        src_list: "{{ rabbit_hosts }}"
      register: servers
    - name: Set rabbitmq servers
      set_fact:
        rabbit_hosts: "{{ servers.sorted_list }}"
  roles:
    - horizon_common
    - horizon_apache
  vars_files:
    - vars/openstack_service_vars/horizon.yml
    - vars/repo_packages/horizon.yml
