- hosts: nova_scheduler
  user: root
  pre_tasks:
    - name: Sort the rabbitmq servers
      dist_sort:
        value_to_lookup: "{{ container_name }}"
        ref_list: "{{ groups['nova_scheduler'] }}"
        src_list: "{{ rabbit_hosts }}"
      register: servers
    - name: Set rabbitmq servers
      set_fact:
        rabbit_hosts: "{{ servers.sorted_list }}"
  roles:
    - nova_common
    - init_script
  vars_files:
    - inventory/group_vars/nova_all.yml
    - vars/openstack_service_vars/nova_scheduler.yml
    - vars/openstack_service_vars/nova_spice_console_endpoint.yml
  handlers:
    - include: handlers/services.yml
